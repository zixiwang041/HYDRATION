services:
  web:
    build:
      context: ./
    volumes:
      - .:/src
      - /src/node_modules # Prevent host volume from overwriting container node_modules
    command: supervisor -e 'js,pug,html' app/app.js
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      - db

  db:
    image: mysql
    restart: always
    env_file:
      - .env
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql # ✅ Persist MySQL data
      - ./db-init:/docker-entrypoint-initdb.d # Run initial SQL only on first build

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    env_file:
      - ./.env
    ports:
      - "8081:80"

volumes:
  mysql-data: # ✅ Named volume declaration
